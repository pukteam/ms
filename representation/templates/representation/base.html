{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/journal/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
{#     <link href="{% static '' %}" rel="stylesheet"> #}

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'representation:index' %}">Money System</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          {% if request.user.is_authenticated %}
          <ul class="nav navbar-nav">
            <li><a href="{% url 'representation:index' %}">карты</a></li>
            <li><a href="{% url 'representation:investor' %}">вкладчики</a></li>
          </ul>
          {% endif %}
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container main_content">
        {% block content %}

        {% endblock %}
    </div><!-- /.container -->

    {% block style %}

    {% endblock %}
    <style>
        body{
{#            background-color: #f5f5f5;#}
        }
        .main_content{
            margin-top: 75px;
        }

    </style>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    {% block script %}
    {% endblock %}
  </body>
